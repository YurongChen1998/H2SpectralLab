<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <!-- 导航栏 --> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">实验室主页</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#intro">简介</a></li>
                        <li class="nav-item"><a class="nav-link" href="#research">研究方向</a></li>
                        <li class="nav-item"><a class="nav-link" href="#team">团队成员</a></li>
                        <li class="nav-item"><a class="nav-link" href="#publications">发表论文</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 头部 -->
        <header class="bg-primary text-white text-center py-5">
            <h1>机器人视觉感知与控制技术国家工程研究中心</h1>
            <p>欢迎访问我们的实验室学术主页！</p>
        </header>

        <main class="container my-5">
            <!-- 简介 -->
            <section id="intro" class="text-center my-5">
                <h2>实验室简介</h2>
                <p class="mt-3">机器人视觉感知与控制技术国家工程研究中心依托湖南大学，致力于探索图像处理、光谱成像及其应用的前沿研究。</p>
                <img src="resource/homepage_background.png" alt="实验室图像" class="img-fluid rounded my-3 shadow">
            </section>

            <!-- 研究方向 -->
            <section id="research">
                <h2>研究方向</h2>
                <div class="row">
                    <el-carousel height="380px">
                        <el-carousel-item v-for="(item, index) in imageList" :key="index">
                            <img :src="item.imageSrc" alt="item.name" class="carousel-item-image" >
                        </el-carousel-item>
                    </el-carousel>
                </div>
            </section>

            <!-- 团队成员 -->
            <section id="team" class="my-5">
                <h2>团队成员</h2>
                <div class="row">
                    <div class="col-md-4" v-for="(item, index) in memberList" :key="index">
                        <div class="card">
                            <img :src="item.avatar" class="card-img-top" :alt="item.name">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{item.name}}</h5>
                                <p class="card-text">{{item.position}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 发表论文 -->
            <section id="publications">
                <h2 style="margin-bottom: 30px;">发表论文</h2>
                <ul>
                    <li>
                        <div class="publication-item" v-for="(item, index) in publicationList" :key="index">
                            <div class="publication-item-left">
                                <el-carousel height="150px">
                                    <el-carousel-item v-for="(img, i) in item.images" :key="i">
                                        <img :src="img" :alt="i" class="carousel-item-image">
                                    </el-carousel-item>
                                </el-carousel>
                            </div>
                            <div class="publication-item-right">
                                <div class="publication-item-right-title" v-html="item.title"></div>
                                <div class="publication-item-right-desc">{{item.desc}}</div>
                                <div class="buttons">
                                    <el-button plain size="mini" @click="goto(item.pdf)">PDF</a></el-button>
                                    <el-button plain size="mini"  @click="goto(item.code)">CODE</el-button>
                                </div>
                            </div>
                            <div class="publication-item-year">{{item.year}}</div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="bg-dark text-white text-center py-3">
            <p>地址：湖南大学，机器人视觉感知与控制技术国家工程研究中心</p>
            <p>邮箱：lab@lab.com</p>
        </footer>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                },
                {

                }
            ],
            // 成员

            ]
         }
      },
      methods: {
        goto(address) {
            window.location.href = address;
        }
      }
    })
  </script>
</html>
